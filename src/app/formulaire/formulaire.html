<div class="auth-container">
  <form #formulaire="ngForm" (ngSubmit)="onSubmit(formulaire)" class="auth-form">

    <label>Email :</label>
    <div class="input-wrapper">
      <input
        type="email"
        name="email"
        class="form-control"
        ngModel
        required
        email
        #Controleemail="ngModel"
        [class.invalid]="Controleemail.invalid && Controleemail.touched"
        
      >
       @if (Controleemail.invalid && (Controleemail.touched || Controleemail.dirty)) {
        <div class="error-message">
          Email invalide
        </div>
      }
    </div>


    <label>Password :</label>
    <div class="input-wrapper">
      <input
        type="password"
        name="password"
        class="form-control"
        ngModel
        required
        minlength="4"
        #ControlePass="ngModel"
        [class.invalid]="ControlePass.invalid && ControlePass.touched"
      >
    </div>

    <button type="submit" class="btn-login" [disabled]="formulaire.invalid">
      Login
    </button>

  </form>
</div>
