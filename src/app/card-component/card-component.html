<div class="card-container">
  <div class="card">
    <!-- Front Side -->
    <div class="front">
      <div class="cover">
        <img src="assets/images/rotating_card_thumb3.png" alt="Cover"/>
      </div>
      <div class="user">
        <img [src]="cv?.path" [alt]="cv?.firstname + ' ' + cv?.name" class="rounded-circle mb-3">
      </div>
      <div class="content">
        <div class="main">
          <h3 class="text-center">{{ cv?.firstname }} {{ cv?.name }}</h3>
          <p class="text-center text-muted">{{ cv?.job }}</p>
        </div>
        <div class="footer">
          <div class="rating"><i class="fa fa-mail-forward"></i> Auto Rotation</div>
        </div>
      </div>
    </div>

    <!-- Back Side -->
    <div class="back">
      <div class="header">
        <h5 class="motto">"{{ cv?.motto }}"</h5>
      </div>
      <div class="content">
        <div class="main">
          <h4 class="text-center">{{ cv?.workDescription }}</h4>
          <p class="text-center">{{ cv?.keywords }}</p>

          <div class="stats-container">
            <div class="stats">
              <h4>{{ cv?.stats?.followers }}</h4>
              <p>Followers</p>
            </div>
            <div class="stats">
              <h4>{{ cv?.stats?.following }}</h4>
              <p>Following</p>
            </div>
            <div class="stats">
              <h4>{{ cv?.stats?.projects }}</h4>
              <p>Projects</p>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="social-links text-center">
          <a href="#" class="facebook"><i class="fa fa-facebook fa-fw"></i></a>
          <a href="#" class="google"><i class="fa fa-google-plus fa-fw"></i></a>
          <a href="#" class="twitter"><i class="fa fa-twitter fa-fw"></i></a>

          </div>
          <div class="btn-group mt-4">
        <button class="btn btn-primary me-2"  (click)="showDetails()">
          DÃ©tails
        </button>
        <button class="btn btn-danger" (click)="embaucher()">
          Embaucher
        </button>
      </div>

        </div>

      

    </div>
  </div>
</div>
